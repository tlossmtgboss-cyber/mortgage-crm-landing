<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Agentic AI Mortgage CRM" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Mortgage CRM</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Global error handler to prevent blank pages
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error);
        const root = document.getElementById('root');
        if (root && (!root.innerHTML || root.innerHTML.trim() === '')) {
          root.innerHTML = '<div style="padding: 20px; font-family: Arial, sans-serif;"><h1>Application Error</h1><p>An error occurred while loading the application.</p><p style="margin-top: 20px;">Error: ' + (event.error ? event.error.toString() : event.message) + '</p><button onclick="localStorage.clear(); window.location.reload();" style="margin-top: 20px; padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px;">Clear Cache & Reload</button></div>';
        }
      });

      // Catch unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
  </body>
</html>
